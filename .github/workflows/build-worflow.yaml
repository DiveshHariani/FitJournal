name: React Build Workflow

on: [push]

jobs:
  build-react:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend/fitjournal

      - name: Run build
        run: npm run build
        working-directory: ./frontend/fitjournal
